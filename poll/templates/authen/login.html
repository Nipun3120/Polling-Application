{% extends 'base.html' %}

{% block content %}

    <div class="container">

        <div class="row">
            <div class="col s6">
            <div class="card">
                <div class="card-content orange-text">
               
                    <span class="card-title">Login</span>
                    <form action="" method="post">

                        {%  csrf_token %}

                        {% for field in form %}                        
                            <div class="input-field">
                                {{ field }}
                            </div>
                        {% endfor %}

                        <button class="btn waves-effect waves-light" type="submit" name="action">
                            Login
                          </button>
                                
                    </form>

                </div>
            </div>
            </div>
        </div>
            
    </div>

{% endblock %}
